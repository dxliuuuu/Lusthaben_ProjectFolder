<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Do You Want More</title>
<audio id="bg-audio" src="./audio/LUSTHABEN Sonic Pi Audio/Ambience.wav" autoplay loop></audio>
<script>
    const audio = document.getElementById("bg-audio");
    audio.currentTime = 20;
    audio.play();

    const fadeDuration = 4000; // 4 seconds
      const step = 50;           // how often to raise volume
      const volumeStep = step / fadeDuration;
  
      let fadeIn = setInterval(() => {
          if (audio.volume < 1) {
              audio.volume = Math.min(1, audio.volume + volumeStep);
          } else {
              clearInterval(fadeIn);
          }
      }, step);
</script>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        color: white;
    }

    .main-text {
        font-size: 48px;
        font-weight: bold;
        transition: 0.3s ease;
        cursor: default;
    }

    .main-text:hover {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #bbbbbb, 0 0 40px #999999;
    }

    /* Hidden menu below */
    .submenu {
        margin-top: 20px;
        opacity: 0;
        transition: 0.3s ease;
        pointer-events: none;
    }

    .submenu a {
        display: block;
        font-size: 18px;
        color: #aaaaaa;
        text-decoration: none;
        margin: 6px 0;
        transition: 0.3s ease;
    }

    .submenu a:hover {
        color: white;
        text-shadow: 0 0 8px #ffffff;
    }

    /* When hovering over whole container: submenu appears */
    .container:hover .submenu {
        opacity: 1;
        pointer-events: auto;
    }

    /* Loader styles */
    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-size: 32px;
        font-family: Arial, sans-serif;
    }

    #loader-text {
        animation: blink 1.2s infinite;
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }
</style>
</head>

<body>

    <!-- Interactive menu -->
    <div class="container">
        <div class="main-text">Do you want more?</div>
        <div class="submenu">
            <a href="./main.html">ENTER</a>
        </div>
    </div>

</body>
</html>
